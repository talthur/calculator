<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/calculator.css">
</head>
<body>

    <div class="calculator">
        <div class="screen span-four">
            <div class="previous-number">123</div>
            <div class="current-number">123</div>
        </div>
        <button class="span-two">AC</button>
        <button class="">DEL</button>
        <button class="operator">รท</button>
        <button class="">1</button>
        <button class="">2</button>
        <button class="">3</button>
        <button class="operator">*</button>
        <button class="">4</button>
        <button class="">5</button>
        <button class="">6</button>
        <button class="operator">+</button>
        <button class="">7</button>
        <button class="">8</button>
        <button class="">9</button>
        <button class="operator">-</button>
        <button class="">.</button>
        <button class="">0</button>
        <button class="span-two operator">=</button>
        
       
    </div>
    
</body>
</html>
