<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/calculator.css">
</head>
<body>

    <div class="calculator">
        <div class="screen span-four">
            <div class="previous-number">123</div>
            <div class="current-number">123</div>
        </div>
        <button class="span-two allclear">AC</button>
        <button class="delete">DEL</button>
        <button class="operator">รท</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">-</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="span-two operator equal">=</button>
        
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
